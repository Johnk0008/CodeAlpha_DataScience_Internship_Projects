<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Redesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">AI-Powered Logo Redesign</h2>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="brand_name" class="form-label">Brand Name</label>
                                <input type="text" class="form-control" id="brand_name" name="brand_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="industry" class="form-label">Industry</label>
                                <select class="form-select" id="industry" name="industry" required>
                                    <option value="">Select Industry</option>
                                    <option value="technology">Technology</option>
                                    <option value="food">Food & Beverage</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="health">Healthcare</option>
                                    <option value="education">Education</option>
                                    <option value="finance">Finance</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="design_style" class="form-label">Preferred Design Style</label>
                                <select class="form-select" id="design_style" name="design_style">
                                    <option value="modern">Modern</option>
                                    <option value="minimal">Minimal</option>
                                    <option value="vibrant">Vibrant</option>
                                    <option value="corporate">Corporate</option>
                                    <option value="tech">Tech</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Current Logo</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.svg" required>
                                <div class="form-text">Supported formats: PNG, JPG, JPEG, SVG (Max 16MB)</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Redesign Concepts</button>
                            </div>
                        </form>
                        
                        <div class="mt-4">
                            <h5>How it works:</h5>
                            <ol>
                                <li>Upload your current logo</li>
                                <li>AI analyzes design elements and trends</li>
                                <li>Get multiple modern redesign concepts</li>
                                <li>Review design logic and recommendations</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
