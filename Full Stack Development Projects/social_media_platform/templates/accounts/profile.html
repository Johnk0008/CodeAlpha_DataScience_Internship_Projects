{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body text-center">
                <h3>{{ profile_user.username }}</h3>
                <p class="text-muted">{{ profile_user.bio|default:"No bio" }}</p>
                <p><strong>{{ posts.count }}</strong> posts</p>
            </div>
        </div>

        <h4>Posts</h4>
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <small class="text-muted">{{ post.created_at|timesince }} ago</small>
            </div>
        </div>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
