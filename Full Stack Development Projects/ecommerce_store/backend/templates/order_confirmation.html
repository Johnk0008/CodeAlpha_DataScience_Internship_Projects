{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Order Confirmed!</h3>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                <h4>Thank you for your order!</h4>
                <p class="lead">Your order number is: <strong>#{{ order.order_number }}</strong></p>
                <p>Total Amount: <strong>${{ order.total_amount }}</strong></p>
                <p>We've sent a confirmation to your email.</p>
                
                <div class="mt-4">
                    <a href="{% url 'order_history' %}" class="btn btn-primary">View Order History</a>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
